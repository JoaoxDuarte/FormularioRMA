<!-- djlint:off H021-->
<div class="row gx-0 flex-grow-3 justify-content-center mt-3 position-relative">
    <div style="width: 4.8vw;
                height: 6vh;"
         class="border border-end-0 border-1 border-secondary col-1 bg-primary rounded-start d-flex align-items-center justify-content-center">
        <!-- ms-xl-5 px-xl-2  -->
        <div class="text-light" style="font-size: 14px;">
            <div class="only-center">{{ question_name }}</div>
        </div>
    </div>
    <div class="col-7 col-md-8 me-0 me-md-2">
        <div style="height: 6vh"
             class="border border-start-0 border-1 border-secondary rounded-end d-flex align-items-center">
            <div style="font-size: 15px;" class="ms-1">
                <div class="text">
                    <div class="text-small">{{ question_text }}</div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 14vw; height: 6vh"
         class="mx-1 me-1 me-sm-1 position-relative">
        <div style="height: 6vh;"
             class="border border-start-1 border-1 border-secondary rounded ">
            <div class="form-outline">
                <input type="number"
                       id="{{ question_name }}"
                       class="form-control"
                       style="height: 5.7vh;"
                       name="{{ question_name }}"/>
                <label class="form-label" for= {{ question_name }}>
                </label>
            </div>
        </div>
        <div id="{{ question_name | add:"_tooltip" }}"
             data-mdb-toggle="tooltip"
             data-mdb-custom-class="text-sm"
             data-mdb-placement="top"
             title=""
             style="display : None">
            <svg id="tooltip-icon"
                 xmlns="http://www.w3.org/2000/svg"
                 width="19"
                 height="19"
                 fill="currentColor"
                 class="pe-auto only-icon-small bi bi-info-circle-fill z-index-2 text-primary position-absolute top-50 end-0 translate-middle-y me-2 me-md-3"
                 viewBox="0 0 16 16">
                <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
        </div>
    </div>
    <!-- Inicio Botoes -->
    <div style="display: block; width: 5%; "
         class=" mx-2 px-1 mx-md-1 px-md-2">
        <!-- Icon editar -->
        <div style="height: 3vh;" class="only-render-small row mb-1">
            <button tabindex="-100"
                    tabindex="-100"
                    type="button"
                    class="button_custom border border-primary border-1 text-primary btn btn-light"
                    style="--bs-btn-padding-y: 0.2vh;
                           --bs-btn-padding-x: 0.01vw;
                           --bs-btn-font-size: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-pencil-square"
                     viewBox="0 0 16 16">
                    <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
            </button>
        </div>
        <!-- Text editar -->
        <div style="height: 3vh;" class="only-render-big row mb-1">
            <button tabindex="-100"
                    type="button"
                    class="button_custom border border-primary border-1 text-primary btn btn-light"
                    style="--bs-btn-padding-y: 0.2vh;
                           --bs-btn-padding-x: 0.01vw;
                           --bs-btn-font-size: 10px;">
                Editar
            </button>
        </div>
        <!-- Icon confirmar -->
        <div style="height: 3vh;" class="row only-render-small">
            <button tabindex="-100"
                    type="button"
                    class="button_custom border border-primary border-1 rounded text-light btn btn-primary "
                    style="--bs-btn-padding-y: 0.2vh;
                           --bs-btn-padding-x: 0.01vw;
                           --bs-btn-font-size: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-check"
                     viewBox="0 0 16 16">
                    <path
                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                </svg>
            </button>
        </div>
        <!-- Text confirmar -->
        <div style="height: 3vh;" class="row only-render-big">
            <button tabindex="-100"
                    type="button"
                    class="button_custom border border-primary border-1 rounded text-light btn btn-primary"
                    style="--bs-btn-padding-y: 0.2vh;
                           --bs-btn-padding-x: 0.01vw;
                           --bs-btn-font-size: 10px;">
                Confirmar
            </button>
        </div>
    </div>
</div>
<!-- djlint:on -->
